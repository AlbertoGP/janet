image: archlinux
sources:
- https://git.sr.ht/~bakpakin/janet
packages:
- meson
tasks:
- with-epoll: |
    cd janet
    meson setup build --buildtype=release
    cd build
    meson configure -Depoll=true
    ninja
    ninja test
- no-epoll: |
    cd janet
    meson setup build --buildtype=release
    cd build
    meson configure -Depoll=false
    ninja
    ninja test
    sudo ninja install
    sudo jpm --verbose install circlet
    sudo jpm --verbose install spork
